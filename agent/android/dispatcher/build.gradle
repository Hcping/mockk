apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion = '27.0.3'

    android {
        lintOptions {
            disable 'InvalidPackage'
            warning 'NewApi'
        }
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId 'com.android.dexmaker.mockito.inline.dispatcher'
        minSdkVersion 9
        targetSdkVersion 27
        versionName = project['version']
    }
}