language: java

android:
  components:
    - build-tools-27.1.12
    - android-27
    - extra
    - addon
    - sys-img-x86-android-27

matrix:
  include:
    - os: linux
      sudo: false
      jdk: oraclejdk8

before_script:
  - echo no | android create avd --force -n test -t android-27 --abi x86
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
 - chmod +x gradlew

script: ./gradlew check && ./gradlew connectedCheck

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
